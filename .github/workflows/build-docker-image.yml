name: build-docker-image

on:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Azure ACR Login
        run: az acr login -n ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}
      - name: Resolve Models
        run: |
          cd Projects/Project_5/api_code/api/models/ &&
          python3 resolve_models.py
      - name: Pull Old Docker Image
        run: |
          docker pull ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/oc-nlp-web:${{ inputs.image-tag }}
      - name: Build Docker Image
        run: |
          cd Projects/Project_5/api_code/ &&
          docker compose -f docker/docker-compose.yml build --cache-from \
            ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/oc-nlp-web:${{ inputs.image-tag }} &&
          docker tag docker-web:latest \
            ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/oc-nlp-web:${{ inputs.image-tag }}
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/oc-nlp-web:${{ inputs.image-tag }}
